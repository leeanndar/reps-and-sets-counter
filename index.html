<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Sedgwick+Ave&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="title">
                <h1>REPS AND SETS<h1>
                <h1>COUNTER</h1>
            </div>
            <div id="container">
            <div id="main">
                <div id="rep-counter">
                    <h1 id="reps">REPS</h1>
                    <h2 id="count-el">0</h2>
                    <button id="increment-btn" onclick="increment()">ADD</button>
                    <button id="save-btn" onclick="save()">SAVE</button>
                    <p class="prev-entries" id="save-el">Previous entries: </p>
                </div>
                <div id="set-counter">
                    <h1 id="sets">SETS</h1>
                    <h2 id="count-sets-el">0</h2>
                    <button id="increment-sets-btn" onclick="incrementSets()">ADD</button>
                    <button id="save-sets-btn" onclick="saveSets()">SAVE</button>
                    <p class="prev-entries" id="save-sets-el">Previous entries: </p>
            </div>
            </div>
        <script src="index.js">
            innerText
        </script>
    </body>
</html>
